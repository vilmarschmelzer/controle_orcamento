<div class="modal fade" id="modal_cliente" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Cadastro de cliente</h4>
            </div>
            <div class="modal-body">
                <ol class="breadcrumb">
                    <li class="active"><strong>Cadastro de cliente</strong></li>
                </ol>
                <div class="container">

                    {% include "cliente/form_cliente.html" with url_salvar="/cliente/salvar_orcamento/" %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
